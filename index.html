<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Lesson</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-6 pe-5 border-end" id="table_results"></div>
            <div class="col-6 ps-5 border-start">
                <div class="form-group mb-3" id="user_id_group" style="display:none;">
                    <label for="user_id">User ID:</label>
                    <input class="form-control" id="user_id" type="text" disabled>
                </div>
                <div class="form-group mb-3">
                    <label for="user_first_name">First Name</label>
                    <input class="form-control" id="user_first_name" type="text">
                </div>
                <div class="form-group">
                    <label for="user_last_name">Last Name</label>
                    <input class="form-control" id="user_last_name" type="text">
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-success" id="add_user_button">Add User</button>
                    <button class="btn btn-warning" id="edit_user_button" style="display:none;">Edit User</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/js/script.js"></script>
</body>

</html>
